<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Referencing the Google fonts that will be used -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
    rel="stylesheet" />

  <!-- Referencing the style.css file used to style the homepage -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Dalia Gomez - Personal Blog</title>
</head>

<body class="row">
  <!-- Light mode/Dark mode switch -->
  <div class="container light">
    <div class="row toggle">
      <div class="col">
        <p>LIGHT MODE</p>
      </div>
      <label class="switch col">
        <input type="checkbox" id="theme-switcher">
        <span class="slider round"></span>
      </label>
      <div class="col">
        <p>DARK MODE</p>
      </div>
    </div>

    <!-- Blog title and toggle -->
    <nav class="navbar navbar-expand-lg custom-navbar" style="width: 100%">
      <div class="container" style="width: 100%">
        <a class="navbar-brand">Dalia Gomez - Personal Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

  <!-- Inputs required from the user (username, post title and post entry) and submit button -->
  <div class="card">
    <h1>Write down your ideas!</h1>
    <form>
      <label for="todo-text">Who are you? </label>
      <input type="text" placeholder="Enter your username" name="todo-text" id="todo-text" />
      <br>
      <label for="title-text">Post title</label>
      <input type="text" placeholder="Please input a title" name=title-text" id="title-text" />
      <br>
      <label for="entry-text">Post entry</label><br>
      <textarea type="text" placeholder="Please write down your entry" name=entry-text" id="entry-text"></textarea>
      <br>
      <button type="button" id="btn-submit"> Submit your idea </button>
    </form>
  </div>

  <!-- Referencing jQuery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

<!-- Footer with a link to the developer's portfolio (Dalia Gomez) -->
<footer>
  <h5>Made with ❤️️ by DIGG</h5>
  <h5> &copy; 2024 Dalia Studios Inc. </h5>
  <h6><a href="https://dali-gogo.github.io/DIGG-Professional-Portfolio">DIGG Professional Portfolio</a></h6>
</footer>

</html>
